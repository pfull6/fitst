<!doctype html>
<html lang = 'kr'>
    <head>
        <meta charset = 'utf-8'>
        <title> 박소윤 </title>
        <link rel = 'stylesheet' href = '디자인.css'>
    </head>
    <body>
        <header>
        <h1> 박소윤 </h1>
            <nav>
                <a href = "#hana"> One </a>
                <a href = "#dul"> Two </a>
                <a href = "#set"> Three </a>
            </nav>
        </header>
        <section>
            <h2 id = 'hana'> 내가 좋아하는 음식 </h2>
                <ul>
                    <li> 피자 </li>
                    <li> 엽떡 </li>
                    <li> 곱창 </li>
                    <li> 닭발 </li>
                    <li> 쌀국수 </li>
                    <li> 스파게티 </li>
                </ul>
        </section>
        <section>
            <h2 id = 'dul'> 나의 하루 </h2>
            <p> 동물의 숲 (15%) <progress max = '100' value = '15'></progress> <br>
                음악감상 (30%) <progress max = '100' value = '30'></progress> <br>
                휴대폰 (35%) <progress max = '100' value = '35'></progress> <br>
                강의 듣기 (20%) <progress max = '100' value = '20'></progress> <br>
            </p>
        </section>
        <section> 
            <h2 id = 'set'> 나의 취미</h2>
            <details open><summary> 음악감상 </summary> 
            <p> 선호하는 장르는 힙합입니다. </details>
            <details open><summary> 카페 음료 마시기 </summary> 
            <p> 좋아하는 카페 음료는 투썸플레이스의 로얄 밀크티쉐이크입니다. </p>
        </section>
        <footer>
            <p> <img src= "성신여대.jpg" alt = 성신여대> 
            
            <br> 이 페이지는 박소윤에 의해 만들어졌습니다. 더 자세히 알고 싶으면 <a href = 'https://www.instagram.com'> 저의 인스타그램</a>을 방문해주세요.
            </p>
        </footer>
    </body>

</html>
